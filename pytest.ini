[pytest]
# Pytest configuration for VentureBot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
