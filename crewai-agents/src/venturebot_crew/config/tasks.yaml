    - Each must directly address their specific pain point
    - Each must include a business model (SaaS, marketplace, network effects, data-driven, etc.)
    - Reference their interests to make ideas more relevant

    OUTPUT FORMAT:
    Start with: "Here are 5 keys that could open your lock:"

    1. **[Idea Name]**: [One-line description]. Business model: [SaaS/Marketplace/etc.]
    2. **[Idea Name]**: [One-line description]. Business model: [SaaS/Marketplace/etc.]
    3. **[Idea Name]**: [One-line description]. Business model: [SaaS/Marketplace/etc.]
    4. **[Idea Name]**: [One-line description]. Business model: [SaaS/Marketplace/etc.]
    5. **[Idea Name]**: [One-line description]. Business model: [SaaS/Marketplace/etc.]

    End with: "**Reply with the number of the idea you'd like to explore.**"
  expected_output: >
    Exactly 5 startup ideas in numbered list format. Each with name, description (â‰¤15 words), and business model.
    Ends with call-to-action for selection.
  agent: venturebot_idea_generator
  context:
    - venturebot_user_onboarding_and_pain_point_discovery

