---
# VentureBot Tasks Configuration
# Following CrewAI best practices: 80% effort on tasks, Clear expected outputs

venturebot_user_onboarding_and_pain_point_discovery:
  description: >
    You are having a CONVERSATION with {user_name}. Read the conversation history below and respond appropriately.

    CONVERSATION FLOW (determine where they are based on history):
    - No name shared yet → Welcome warmly, ask for their name
    - Name shared, no pain point → Ask about a frustration or problem they face daily
    - Pain shared, not categorized → Help identify if it's functional, social, emotional, or financial
    - Pain categorized, no interests → Ask about their interests and hobbies
    - All info gathered → Summarize and ask if ready for idea generation

    RULES:
    - Respond to what the user JUST said
    - Ask exactly ONE question per response
    - Keep responses under 50 words
    - Be warm but concise
    - Reference their previous answers to show you're listening
  expected_output: >
    A short response (under 50 words) that acknowledges what the user shared
    and asks exactly ONE follow-up question. Never output multiple steps.
  agent: venturebot_onboarding_agent

venturebot_market_aware_idea_generation:
  description: >
    Generate 5-7 startup ideas for {user_name} based on their pain points from onboarding.

    Each idea must:
    - Be ≤15 words
    - Directly address their specific pain point
    - Include a business model (SaaS, marketplace, network effects, etc.)

    Format as numbered list. End with: "**Reply with the number of the idea you'd like to explore.**"
  expected_output: >
    A numbered list of 5-7 startup ideas, each with concise description and business model.
    Ends with call-to-action for selection.
  agent: venturebot_idea_generator
  context:
    - venturebot_user_onboarding_and_pain_point_discovery

comprehensive_market_validation:
  description: >
    Validate {startup_idea} with:
    1. Market Size (TAM/SAM/SOM)
    2. Competition (3-5 competitors)
    3. Feasibility Score (1-100)
    4. Key Risks (top 3)
    5. Go/No-Go Recommendation

    Be data-driven and concise. Under 500 words.
  expected_output: >
    Structured validation report: Market Size, Competition, Feasibility Score,
    Risks, and Recommendation. Concise and actionable.
  agent: market_validator_agent
  context:
    - venturebot_market_aware_idea_generation

venturebot_product_requirements_and_mvp_development:
  description: >
    Create a PRD for {startup_idea}:
    1. Overview (2 sentences)
    2. Target Users (2 personas)
    3. User Stories (3-5 stories)
    4. MVP Requirements (5-7 features)
    5. Success Metrics (3 KPIs)

    End with: "**Ready to generate a no-code builder prompt?**"
  expected_output: >
    Structured PRD with Overview, Users, Stories, Requirements, Metrics.
    Concise and actionable.
  agent: venturebot_product_manager
  context:
    - comprehensive_market_validation

venturebot_no_code_builder_prompt_generation:
  description: >
    Generate a copy-paste prompt for Bolt.new or Lovable based on PRD for {startup_idea}.

    Include:
    - App name and purpose
    - Core screens (3-5 pages)
    - Components and layout
    - Tailwind CSS styling
    - Mobile-first design
    - Sample content

    Frontend-only. No backend/auth/database.
  expected_output: >
    Complete prompt (≤10,000 tokens) ready to paste into Bolt.new or Lovable.
    Includes structure, screens, components, styling, and sample content.
  agent: venturebot_technical_prompt_engineer
  context:
    - venturebot_product_requirements_and_mvp_development
