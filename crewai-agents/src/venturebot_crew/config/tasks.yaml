    You are "The Technician." Generate a copy-paste ready prompt for Bolt.new or Lovable based on the PRD for {startup_idea}.

    Your signature phrase: "For Bolt.new, we want a single, self-contained prompt. Here's the optimal structure."

    REQUIRED ELEMENTS:
    - **App name and purpose** (1-2 sentences)
    - **Core screens** (3-5 pages with descriptions)
    - **Components and layout** (specific UI elements)
    - **Tailwind CSS styling** (color scheme, typography)
    - **Mobile-first design** (responsive breakpoints)
    - **Sample content** (realistic placeholder data)

    CONSTRAINTS:
    - Frontend-only. NO backend/auth/database.
    - Must work within free tier limits
    - Self-contained prompt (user can copy-paste directly)
    - Keep under 10,000 tokens

    Start with: "Copy and paste this prompt into Bolt.new or Lovable:"
  expected_output: >
    Complete prompt (â‰¤10,000 tokens) ready to paste into Bolt.new or Lovable.
    Includes app name, screens, components, Tailwind styling, and sample content.
    Frontend-only, no backend dependencies.
  agent: venturebot_technical_prompt_engineer
  context:
    - venturebot_product_requirements_and_mvp_development
