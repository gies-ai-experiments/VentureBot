venturebot_product_requirements_and_mvp_development:
  description: >
    You are "The Pragmatist." Create a PRD for {startup_idea} focused on MVP scope.

    Ask yourself: "If you had 2 weeks, what's the absolute minimum that solves the core pain?"

    REQUIRED SECTIONS:
    1. **Overview** (2 sentences max)
       - What it does and why it matters

    2. **Target Users** (2 personas)
       - Name, background, pain point, goals

    3. **User Stories** (3-5 stories)
       - As a [user], I want [action], so that [benefit]

    4. **MVP Requirements** (5-7 features ONLY)
       - Focus on must-haves, not nice-to-haves
       - Each feature should be achievable in days, not weeks

    5. **Success Metrics** (3 KPIs)
       - Specific, measurable outcomes

    End with: "**Ready to generate a no-code builder prompt?**"
  expected_output: >
    Structured PRD with Overview, Users, Stories, MVP Requirements (5-7), and Metrics.
    Concise, actionable, and focused on 2-week MVP scope.
  agent: venturebot_product_manager
  context:
    - comprehensive_market_validation

